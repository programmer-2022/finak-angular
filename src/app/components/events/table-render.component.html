<div class="container py-5">
  <h3 class="text-white">Lista de Eventos</h3>
  
  <div class="d-flex align-items-center">
    <span class="text-white">Filtrar por</span>

    <div class="form-group">
      <select
        name="selectFiltroTipoEvento"
        class="form-select ms-2 p-1 text-center"
        aria-label="Filtro Tipo de evento">
        <option value="" disable>-Tipo Evento-</option>
        <option value="api">API</option>
        <option value="manual">Forma Manual</option>
      </select>
    </div>
  </div>


  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha de Registro</th>
        <th scope="col">Descripci&oacute;n</th>
        <th scope="col">Tipo de Evento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getListaEventos()">
        <td>{{ item.id }}</td>
        <td>{{ item.createdAt }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.tipoEvento.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
