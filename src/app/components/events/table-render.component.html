<div class="container py-5">
  <h3 class="text-white">Lista de Eventos</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha de Registro</th>
        <th scope="col">Descripci&oacute;n</th>
        <th scope="col">Tipo de Evento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getListaEventos()">
        <td>{{ item.id }}</td>
        <td>{{ item.createdAt }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.tipoEvento.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
